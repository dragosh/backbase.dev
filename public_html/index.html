<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Backbase - Business News Feeds</title>
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">

        <!-- Loading Bootstrap -->
        <link href="/scripts/components/sass-bootstrap/bootstrap-2.3.1.min.css" rel="stylesheet">

        <link rel="stylesheet" href="styles/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

        <div id="container">
            <div id="loader"></div>
        </div>

        <!-- Inline template example -->
        <script id="mediaItemList-template" type="template">

            {{#if media:thumbnail}}
            <div class="media">
                <img src="{{media:thumbnail.0.url}}" alt="" width="46" height="66">
            </div>
            {{/if}}
            <div class="description">
                <h4>{{{title}}}</h4>
                <span class="date">{{{pubDate}}}</span>
            </div>

        </script>

        <script src="scripts/script.min.js"></script>
    </body>
</html>
